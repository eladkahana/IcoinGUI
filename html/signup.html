<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Finance Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div class="signup-container">
    <h2>Sign Up</h2>
    <div class="input-container">
        <i class="fas fa-user"></i>
        <input type="text" id="newFullName" class="signup-input" placeholder="Full Name">
    </div>
    <div class="input-container">
        <i class="fas fa-user"></i>
        <input type="text" id="newEmail" class="signup-input" placeholder="Email">
    </div>
    <div class="input-container">
        <i class="fas fa-lock"></i>
        <input type="password" id="newPassword" class="signup-input" placeholder="Password">
        <i class="fas fa-eye-slash" id="toggleNewPassword"></i>
    </div>
    <div class="input-container">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirmPassword" class="signup-input" placeholder="Confirm Password">
        <i class="fas fa-eye-slash" id="toggleConfirmPassword"></i>
    </div>
    <button onclick="signup()" class="signup-button">Sign Up</button>
    <div id="confirmationMessage" class="confirmation-message"></div> <!-- Message container -->
</div>
<script src="../js/signup.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
